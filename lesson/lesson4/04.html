<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div闪烁</title>
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: red;
            letter-spacing: 5px;
            text-align: center;
            font: 12px/200px Arial;
            margin: -100px 0 0 -100px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oBox = document.getElementById("box"),
                    i,
                    timer = null;

            oBox.onclick = function () {
                i = 0;
                clearInterval(timer);
                timer = setInterval(function () {
                    oBox.style.display = (i++ % 2 == 0) ? "block" : "none";
                    (i > 10) && (clearInterval(timer));
                },100);
            }
        }
    </script>
</head>
<body>
    <div id="box">点击我就闪</div>
</body>
</html>
