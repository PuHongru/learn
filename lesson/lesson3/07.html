<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止右键菜单（阻止默认事件）</title>
    <style>
        pre{
            color: green;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: 1px dotted #333333;
            font: 12px/1.5 Courier New;
        }
    </style>
    <script type="text/javascript">
        document.oncontextmenu = function () {
            return false;
        }
    </script>
</head>
<body>
    <pre>&lt;script type="text/javascript"&gt;
    document.oncontextmenu = function () {
        return false;
    }
&lt;/script&gt;</pre>
</body>
</html>
